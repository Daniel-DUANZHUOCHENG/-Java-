name: Java 测试工作流

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4  # 更新到最新版本
      
    - name: 设置 JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: 运行测试
      run: mvn test -B
    
    - name: 生成测试报告
      if: always()  # 无论测试结果如何都收集报告
      run: |
        mkdir -p test-reports
        cp target/surefire-reports/*.xml test-reports/
      shell: bash
      
    - name: 上传测试报告
      if: always()  # 无论测试结果如何都上传报告
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: test-reports
        path: test-reports/
        retention-days: 30  # 延长保留时间
        
    - name: 生成代码覆盖率报告
      run: mvn jacoco:report
      
    - name: 上传覆盖率到 Codecov
      uses: codecov/codecov-action@v4  # 更新到 v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true  # 覆盖率上传失败时标记 CI 失败
      env:
        CODECOV_FLAGS: "-R ."
